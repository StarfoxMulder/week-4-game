<!DOCTYPE>
<html>

	<head>
		<link rel="stylesheet" href="assets/css/reset.css">
		<link href="https://fonts.googleapis.com/css?family=Antic+Slab|Marcellus+SC|Share" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" href="assets/css/style.css">

	<body class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-8">
				<h1>Star Wars RPG!</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8">
				<h3>Select A Character To Begin</h3>
			</div>
		</div>
		<div class="row" id="charSelectRow">
			<div class="col-md-2">
				<div class="charContainer 0">
					<p class="charNameLine 0"></p>
					<img class="charImgLine 0">
					<p class="charHPCounter 0"></p>
				</div>
			</div>
			<div class="col-md-2">
				<div class="charContainer 1">
					<p class="charNameLine 1"></p>
					<img class="charImgLine 1">
					<p class="charHPCounter 1"></p>
				</div>
			</div>
			<div class="col-md-2">
				<div class="charContainer 2">
					<p class="charNameLine 2"></p>
					<img class="charImgLine 2">
					<p class="charHPCounter 2"></p>
				</div>
			</div>
			<div class="col-md-2">
				<div class="charContainer 3">
					<p class="charNameLine 3"></p>
					<img class="charImgLine 3">
					<p class="charHPCounter 3"></p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2>Your Character</h2>
			</div>
		</div>

		<div class="row" id="enemyRow">
			<div class="col-md-2">
				<div class="enemyContainer">
					<p class="charNameLine"></p>
					<img class="charImgLine">
					<p class="charHPCounter"></p>
				</div>
			</div>
			<div class="col-md-2">
				<div class="charContainer">
					<p class="charNameLine"></p>
					<img class="charImgLine">
					<p class="charHPCounter"></p>
				</div>
			</div>
			<div class="col-md-2">
				<div class="charContainer">
					<p class="charNameLine"></p>
					<img class="charImgLine">
					<p class="charHPCounter"></p>
				</div>
			</div>
			

	</body>
